<body style="overflow: auto;">

    <div class="one two three four five">
        <a href="" class="mai menu">본문 바로가기</a>
        <a href="" class="mai menu">메뉴 바로가기</a>
    </div>

    <th:block th:replace="~{fragment/header :: header}"></th:block>

    <main id="main" class="goo goo-two">
        <h2 class="one two">같이기부 홈</h2>

        <div class="home lin lin-two lin-thr">
            <span class="one two">모금함 태그</span>
            <div class="info info-two info-con false" style="align-items: center">
                <h2 style="font-size: 2em; text-decoration-line: underline;"><a href="">자유게시판</a></h2>
                <h2 style="font-size: 2em; margin-left:10px;"><a href="consulting-post">고민게시판</a></h2>
                <button type="button" onclick="location.href='free-post-write'" color="black" class="btn-only gim button ao frind btn-tag active"  style="margin-left: 740px;">게시글 작성</button>
            </div>
        </div>

        <div></div>
                
        <!-- 기부 목록 정렬 -->
        <div class="home mane mane-two mane-thr">
            <h3 class="one two">기부 모금 목록</h3>
            <div class="home h-two ma-c ma-c-two" id="result">
                <th:block th:each="post:${posts}" th:object="${post}" >
                    <div class="card card-two card-thr card-four card-five">
                        <input type="hidden" th:value="*{likeCount}">
                        <form class="goToPostDetail" th:action="@{/post/free-post}" method="post">
                            <input type="hidden" name="id" th:value="*{id}" >
                        </form>
                        <a class="card-in card-in-two card-in-thr goToDetail" >
                            <div src="https://mud-kage.kakaocdn.net/dn/iy1cB/btssvfJ45Ga/fW0LC7ROJK1ZyTKeas68d0/c360.jpg" class="ohn ohn-two thumbnail">
                                <!--after -->
                            </div>
                            <div class="card-con card-con-two card-con-three">
                                <strong color="black" class="h-three carti carti-two carti-thr carti-four" aria-hidden="true" th:text="*{postTitle}"></strong>
                                <div style="display: flex">
                                    <span style="color: rgb(128,128,128); width: 200%;" class="h-three carsub carsub-two carsub-thr carsub-four" aria-hidden="true" th:text="|*{userSchool} - *{userName}|"></span>
                                    <span style="color: rgb(128,128,128); font-size: 13px; text-align: right" class="h-three carsub carsub-two carsub-thr carsub-four" th:text="*{likeCount} != null ?'좋아요 ' + *{likeCount} + '개' : '좋아요 0개'"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
            <div class="paging_comm">
                <a th:if="${pagination.prev == true}" class="btn_paging btn_prev change-page" rel="prev" th:href="${pagination.startPage > 1} ? ${pagination.startPage - 1} : ${pagination.page}" th:disabled="${pagination.page == 1}"><span class="ico_cs ico_arr">이전 페이지로 이동</span></a>
                <span th:each="page : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                    <em th:if="${page eq pagination.page}" class="link_page" th:text="${page}"></em>
                    <a th:unless="${page eq pagination.page}" class="link_page change-page" th:href="${page}" th:text="${page}"></a>
                </span>
                <a th:if="${pagination.next == true}" class="btn_paging btn_next change-page" rel="next" th:href="${pagination.endPage == pagination.realEnd} ? ${pagination.page} : ${pagination.endPage + 1}"><span class="ico_cs ico_arr">다음 페이지로 이동</span></a>
            </div>
            <div class="name search">
                <div class="name_div1">
                    <input type="text" placeholder="검색" id="keyword" name="search" th:value="${keyword}">
                    <button type="button" class="phone_b1" id="search" style="background-color: rgb(220, 220, 220);">검색</button>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="~{fragment/footer :: footer}"></th:block>
</body>
<script th:inline="javascript">
    let pages = [[${pagination}]]
    let posts = [[${posts}]]
    let user = [[${session.user}]]
</script>
