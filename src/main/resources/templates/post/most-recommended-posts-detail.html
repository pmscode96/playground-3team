<script>
  // ProseMirror 요소를 가져옵니다.
  const proseMirror = document.querySelector('.ProseMirror');

  // 입력 이벤트를 처리합니다.
  proseMirror.addEventListener('input', function() {
    // 하위 span 태그 가져오기
    const span = proseMirror.querySelector('.placeholder');
    
    // 입력값을 확인하여 ProseMirror-focus 클래스 및 span 태그 스타일을 업데이트
    const textContent = proseMirror.textContent.trim();
    if (textContent === '') {
      proseMirror.classList.remove('ProseMirror-focus');
      if (span) {
        span.style.display = 'inline';
      }
    } else {
      proseMirror.classList.add('ProseMirror-focus');
      if (span) {
        span.style.display = 'none';
      }
    }
  });


</script>
